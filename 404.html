<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #FF57B9, #A704FD, #00E4FF);
      background-size: 200% 200%;
      animation: gradientAnimation 10s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      text-align: center;
    }

    .error-code {
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .error-message {
      font-size: 36px;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      line-height: 1.4;
    }

    .error-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .home-link {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #fff;
      padding: 12px 24px;
      border-radius: 50px;
      transition: background-color 0.3s ease;
    }

    .home-link:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .home-link:focus {
      outline: none;
    }

    @media screen and (max-width: 480px) {
      .error-code {
        font-size: 48px;
      }

      .error-message {
        font-size: 24px;
      }

      .home-link {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="error-code">404</h1>
    <p class="error-message">Page Not Found</p>
    <img class="error-image" src="https://source.unsplash.com/400x300/?code" alt="Funny Error 404 Image">
    <p><a class="home-link" href="https://QuickMash.github.io/Mushies">Go back to the homepage</a></p>
  </div>
</body>
</html>
